spring.application.name=user_service

# Server
server.port=${SERVER_PORT:8080}

# Datasource (configured via env when running in Docker)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:userdb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false

# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# JWT
jwt.secret=${JWT_SECRET:change-me-in-prod}

# gRPC Server
grpc.server.port=${GRPC_SERVER_PORT:9090}
grpc.server.address=0.0.0.0
